<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
    <script defer src="https://kit.fontawesome.com/044e5eeaef.js"></script>
    <title>Boolzap Web</title>
  </head>
  <body>
    <div class="gbar"></div>


    <main id="mainWindow">
      <section id="contacts">
        <div class="profile">
          <div class="profilePic"></div>
          <div class="profileButtons">
            <button class="buttons" type="button" name="status"><i class="fas fa-circle-notch"></i></button>
            <button class="buttons" type="button" name="newChat"><i class="fas fa-comment-alt"></i></button>
            <button class="buttons" type="button" name="profileMenu"><i class="fas fa-ellipsis-v"></i></button>
          </div>
        </div>
        <div class="notificationBox">
          <i class="fas fa-bell-slash"></i>
          <div class="notificationText">
            <h3 class="textNotif">Ricevi notifiche di nuovi messaggi</h3>
            <p class="textNotif">Attiva notifiche desktop <i class="fas fa-chevron-right"></i></p>
          </div>
        </div>
        <div class="srcBar">
          <div class="barItself">
            <button id="srcButton" type="button" name="search"><i class="fas fa-search"></i></button>
            <input id="FirstSrc"type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>
        <div class="chats">
          <ul id="chatList">
            <li class="c-l-e"><div id="img1"class="imgProfiles"></div>Michele<p>prova</p></li>
            <li class="c-l-e"><div id="img2"class="imgProfiles"></div>Fabio</li>
            <li class="c-l-e"><div id="img3"class="imgProfiles"></div>Samuele</li>
            <li class="c-l-e"><div id="img4"class="imgProfiles"></div>Alessandro B.</li>
            <li class="c-l-e"><div id="img5"class="imgProfiles"></div>Alessandro L.</li>
            <li class="c-l-e"><div id="img6"class="imgProfiles"></div>Claudia</li>
            <li class="c-l-e"><div id="img7"class="imgProfiles"></div>Davide</li>
            <li class="c-l-e"><div id="img8"class="imgProfiles"></div>Federico</li>
          </ul>
        </div>
      </section>

      <section id="chat">
        <div class="chatProfile">
          <div class="picChatActive"></div>
          <div class="picText">
            <h3>Michele</h3>
            <p>Ultimo accesso oggi alle: 15:24 </p>
          </div>
          <div class="chatUtilityButtons">
            <button class="buttons"type="button" name="search"><i class="fas fa-search"></i></button>
            <button class="buttons"type="button" name="append"><i class="fas fa-paperclip"></i></button>
            <button class="buttons"type="button" name="misc"><i class="fas fa-ellipsis-v"></i></button>
          </div>

        </div>
        <div class="textZone">
          <button id="emojiButton"type="button" name="emoji"><i class="far fa-laugh"></i></button>
          <input id="textArea" type="text" name="Message" value="" placeholder="Scrivi un messaggio">
          <button id="sendButton"type="button" hidden name="send"><i class="fas fa-paper-plane"></i></button>
          <button id="audioButton"type="button" name="audio"><i class="fas fa-microphone"></i></button>
        </div>
      </section>
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
